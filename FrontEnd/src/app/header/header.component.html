<ng-template #alert let-modal>
  <app-alert [content]="mainDataService.alertContent" (click)="modal.dismiss()"></app-alert>
</ng-template>
<!-- nav -->
<header class="header header--logo-large header--rounded-tabs">
  <nav class="header__bar navbar navbar-expand-sm">
    <div class="header_text" routerLink="">Apart.fun</div>
    <div>
      <div class="group button-group group--inline group--align-end group--vertical-align-middle">
        <div class="group__item">
          <button class="button1 button--large" data-toggle="tooltip" data-placement="top"
            title="Choose your currency">
            <span class="robotomonoregular">
              <span aria-hidden="true"> USD </span>
            </span>
          </button>
        </div>
        <div class="group__item">
          <button class="button1 button--large" routerLink="/joinpartner">
            <span class="robotomonoregular"> List your property </span>
          </button>
        </div>
        <div *ngIf="
            authService.getLogCondition() === true;
            then thenBlock;
            else elseBlock
          "></div>
        <ng-template #thenBlock>
          <div class="group__item" class="dropdown">
            <button class="button button--light button--large" data-toggle="dropdown">
              <div class="avatar avatar--small" aria-hidden="true">
                <img *ngIf="
                    authService.getUserImage() &&
                    authService.getUserImage().indexOf('https://') !== -1
                  " class="avatar__image" src="{{ authService.getUserImage() }}" alt="user image" />
                <img *ngIf="
                    authService.getUserImage() &&
                    authService.getUserImage().indexOf('https://') === -1
                  " class="avatar__image" src="{{ imageHelper.getRootDirectoryPath() }}{{
                    authService.getUserImage()
                  }}" alt="user image" />
                <img *ngIf="!authService.getUserImage()" class="avatar__image" src="../../assets/images/User1.png"
                  alt="user image" />
              </div>
              <span class="avatar--button-auth">
                <span aria-hidden="true"> {{ authHelper.getLogin() }} </span>
              </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li>
                <a class="dropdown-item" routerLink="/viewproperties"><span class="mdi mdi-account-outline"></span><span
                    class="robotomonoregular">View properties</span></a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/userbookings"><span class="mdi mdi-account-outline"></span><span
                    class="robotomonoregular">Bookings</span></a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/mysettings"><span><svg xmlns="http://www.w3.org/2000/svg"
                      width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                      <path
                        d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />

                    </svg></span><i class="robotomonoregular">Settings</i></a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/saved"><span><svg xmlns="http://www.w3.org/2000/svg" width="16"
                      height="16" fill="currentColor" class="bi bi-briefcase" viewBox="0 0 16 16">
                      <path
                        d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5zm1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0zM1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5z" />
                    </svg></span><i class="robotomonoregular">Saved</i></a>
              </li>
              <li>
                <a class="dropdown-item" (click)="userSignOut()"><i class="robotomonoregular">Logout</i></a>
              </li>
            </ul>
          </div>
        </ng-template>
        <ng-template #elseBlock>
          <div class="group__item">
            <a class="login-button button--secondary" routerLink="/auth">
              <span class="button__text1"> Register </span>
            </a>
          </div>
          <div class="group__item">
            <svg class="bk-icon -streamline-account_create" height="24" style="display: none" width="24"
              viewBox="0 0 24 24" role="presentation" aria-hidden="true" focusable="false">

              </path>
            </svg>
            <a class="login-button button--secondary" routerLink="/auth">
              <span class="button__text1"> Sign in </span>
            </a>
          </div>
        </ng-template>
      </div>
    </div>
  </nav>
