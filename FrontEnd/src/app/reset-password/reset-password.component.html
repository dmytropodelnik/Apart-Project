<div class="bg-blue">
  <nav class="navbar-bg">
    <div class="bui-header__main">
      <div class="bui-header__logo">
        <span>
          <label class="robotoregular" routerLink="">Apart.com</label>
        </span>
      </div>
    </div>
    <div>
      <button aria-label="Select your language" type="button" class="country-btn">
        <div class="country-img">
          <img class="" src="assets/images/42.png" alt="">
        </div>
      </button>
    </div>
  </nav>
</div>

<div class="access-container">
  <div class="d-flex flex-column align-items-center">
    <div class="access-panel-container">
      <form [formGroup]="passwordForm">
        <div class="form-group" class="mt-4 mb-3">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid':f1.password.errors }" name="password" [(ngModel)]="password" />
          <div *ngIf="f1.password.errors" class="invalid-feedback">
            <div *ngIf="f1.password.errors.required">Password is required</div>
            <div *ngIf="f1.password.errors.minlength">Password must be at least 8 characters</div>
            <!-- <div *ngIf="f.password.errors.pattern && !f.password.errors.minlength">Password not strong enough</div> -->
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control"
            [ngClass]="{ 'is-invalid': f1.confirmPassword.errors }" [(ngModel)]="confirmPassword" />
          <div *ngIf="f1.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f1.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f1.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </div>
        <div><button [disabled]="passwordForm.invalid" class="auth-btn" (click)="resetPassword()">Reset
            password</button></div>
      </form>
    </div>
  </div>
</div>
