<ng-template #alert let-modal>
  <app-alert [content]="mainDataService.alertContent" (click)="modal.dismiss()"></app-alert>
</ng-template>
<h3>Выберите файл для загрузки</h3>
<form>
    <input type="file" name="uploadedFile" (change)="handleFileInput($any($event).target.files)" /><br>
    <input type="submit" id="file" value="Загрузить" (click)="uploadFile()" />
</form>
