<ng-template #alert let-modal>
  <app-alert [content]="mainDataService.alertContent" (click)="modal.dismiss()"></app-alert>
</ng-template>
<select class="form-select" aria-label="Default select example" name="discount" [(ngModel)]="discount">
  <option value="0" selected>Select discount</option>
  <option value="5">5%</option>
  <option value="10">10%</option>
  <option value="15">15%</option>
  <option value="20">20%</option>
  <option value="25">25%</option>
  <option value="30">30%</option>
  <option value="35">35%</option>
  <option value="40">40%</option>
  <option value="45">45%</option>
  <option value="50">50%</option>
  <option value="55">55%</option>
  <option value="60">60%</option>
  <option value="65">65%</option>
  <option value="70">70%</option>
  <option value="75">75%</option>
  <option value="80">80%</option>
  <option value="85">85%</option>
  <option value="90">90%</option>
  <option value="95">95%</option>
  <option value="100">100%</option>
</select>

<div class="col-md-3 my-1 my-md-0 px-6">
  <div class="input-with-icon">
    <span class="input-icon">
      <svg aria-hidden="true" class="bk-icon -experiments-calendar sb-date-picker_icon-svg" fill="#BDBDBD"
        focusable="false" height="20" role="presentation" width="20" viewBox="0 0 128 128">
        <path
          d="m112 16h-16v-8h-8v8h-48v-8h-8v8h-16c-4.4 0-8 3.9-8 8.7v86.6c0 4.8 3.6 8.7 8 8.7h96c4.4 0 8-3.9 8-8.7v-86.6c0-4.8-3.6-8.7-8-8.7zm0 95.3a1.1 1.1 0 0 1 -.2.7h-95.6a1.1 1.1 0 0 1 -.2-.7v-71.3h96zm-68-43.3h-12v-12h12zm0 28h-12v-12h12zm26-28h-12v-12h12zm0 28h-12v-12h12zm26 0h-12v-12h12zm0-28h-12v-12h12z"
          fill-rule="evenodd"></path>
      </svg>
    </span>
    <input (click)="d.toggle()" class="header-input pl-50" placeholder="Check-in - Check-out" name="dp"
      [displayMonths]="displayMonths" [navigation]="navigation" [outsideDays]="outsideDays"
      [showWeekNumbers]="showWeekNumbers" ngbDatepicker #d="ngbDatepicker"
      [(ngModel)]="dp" />
  </div>
</div>

<div class="input-group mt-3">
  <input type="search" class="form-control rounded" placeholder="Count" aria-label="Search"
    aria-describedby="search-addon" name="count" [(ngModel)]="count" />
  <button type="button" class="btn btn-dark" (click)="generatePromoCode()">generate</button>
</div>

<h4 class="mb-3 text-center mt-3">Generated promo codes for today</h4>

<table class="table table-dark table-bordered border-white">
  <thead>
    <tr>
      <th scope="col text-center align-self-center">#</th>
      <th scope="col">Promo code</th>
      <th scope="col">Percent discount</th>
      <th scope="col">Is active</th>
      <th scope="col">Generating date</th>
      <th scope="col">Expiration date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of promoCodes">
      <td>{{item.id}}</td>
      <td>{{item.code}}</td>
      <td>{{item.percentDiscount}}</td>
      <td>{{item.isActive}}</td>
      <td>{{item.generatingDate}}</td>
      <td>{{item.expirationDate}}</td>
    </tr>
  </tbody>
</table>
