<div class="row">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-dark" (onclick)="addLang()">Add</button>
    <button type="button" class="btn btn-dark" (onclick)="editLang()">Edit</button>
    <button type="button" class="btn btn-dark" (onclick)="deleteLang()">Delete</button>
  </div>
</div>

<table class="table table-dark table-bordered border-white">
  <thead>
    <tr>
      <th scope="col text-center align-self-center">#</th>
      <th scope="col">Language</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lang of languages">
      <th scope="row">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
      </th>
      <td>{{lang.title}}</td>
    </tr>
  </tbody>
</table>
